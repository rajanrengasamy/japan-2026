<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light" />
  <title>Japan Family Adventure ‚Äî Hotels (Coming Soon)</title>
  <meta name="description" content="Hotel options for the Japan 2026 family trip. Coming soon from Edith, your travel assistant." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #fbf8f5;
      --paper: #ffffff;
      --ink: #101828;
      --muted: #667085;
      --line: rgba(16,24,40,.12);
      --sakura: #f6c1d1;
      --sakura-2: #ffd6e4;
      --zen: #2f7a6d;
      --zen-2: #e6f3f0;
      --indigo: #1e2a4a;
      --gold: #f2b233;
      --shadow: 0 20px 40px rgba(16,24,40,.10);
      --radius-lg: 22px;
      --max: 1120px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      background: radial-gradient(1200px 600px at 10% 0%, rgba(246,193,209,.35), transparent 55%),
                  radial-gradient(1000px 520px at 95% 18%, rgba(47,122,109,.20), transparent 55%),
                  var(--bg);
      color:var(--ink);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      line-height:1.6;
      min-height:100vh;
    }

    .container{max-width:var(--max); margin:0 auto; padding:0 18px}

    main{padding:38px 0 56px}

    .placeholder{
      background: rgba(255,255,255,.86);
      border: 1px solid rgba(16,24,40,.10);
      box-shadow: var(--shadow);
      border-radius: var(--radius-lg);
      padding: clamp(24px, 4vw, 40px);
      max-width: 760px;
      margin: 0 auto;
    }

    .tag{
      display:inline-flex;
      gap:8px;
      align-items:center;
      margin-bottom: 14px;
      padding:6px 10px;
      border-radius:999px;
      background: rgba(246,193,209,.25);
      border:1px solid rgba(246,193,209,.5);
      color: var(--indigo);
      font-size:12px;
      font-weight: 700;
      letter-spacing:.02em;
      text-transform: uppercase;
    }

    h1{
      font-family: Fraunces, serif;
      margin: 0 0 10px;
      font-size: clamp(30px, 5vw, 44px);
      letter-spacing:-0.02em;
      line-height:1.05;
    }

    p{
      margin: 0;
      color: rgba(16,24,40,.82);
      font-size: 17px;
      max-width: 48ch;
    }

    .note{
      margin-top: 18px;
      font-size: 14px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <script src="nav.js"></script>
  <div id="japan-nav"></div>

  <main>
    <div class="container">
      <section class="placeholder" aria-labelledby="coming-soon-title">
        <span class="tag">üè® Hotels</span>
        <h1 id="coming-soon-title">Coming Soon ‚Äî Edith is working on this.</h1>
        <p>We&apos;re preparing family-friendly hotel recommendations for each city, including room style, location, and transport convenience.</p>
        <p class="note">Check back soon for curated options across Tokyo, Kyoto, Osaka, and final Tokyo nights.</p>
      </section>
    </div>
  </main>
</body>
</html>
